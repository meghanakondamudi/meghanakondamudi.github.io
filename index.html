<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of Meghana Kondamudi, Data Analyst and AI & ICT Specialist." />
  <title>Meghana Kondamudi | Data Analyst</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: white;
      color: #333;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header and Nav */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav-button {
      padding: 10px 20px;
      background: none;
      border: 1px solid #333;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: #333;
    }

    .nav-button:hover {
      background-color: #333;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .nav-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }

    .nav-button:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .dark-mode-toggle {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
      transition: color 0.3s;
    }

    body.dark-mode .dark-mode-toggle {
      color: #f0f0f0;
    }

    /* Section Layout */
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #eee;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
    }

    p {
      margin-bottom: 10px;
    }

    /* Home Section */
    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-image-container {
      margin: 40px 0;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .intro-container {
      max-width: 700px;
    }

    .typewriter-container {
      min-height: 2.5rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #666;
    }

    .skills-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .skill-tag {
      padding: 8px 16px;
      background: #f0f0f0;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .skill-tag:hover {
      background: #333;
      color: white;
      transform: translateY(-2px);
    }

    /* Resume Section */
    .resume-item {
      margin-bottom: 20px;
    }

    .resume-company {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .resume-date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .resume-description {
      margin-bottom: 15px;
    }

    .resume-highlights {
      margin-left: 20px;
    }

    .resume-highlights li {
      margin-bottom: 8px;
    }

    /* Project Cards */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .project-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 25px;
      transition: all 0.3s ease;
      background: white;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-color: #333;
    }

    .project-card h3 {
      margin-bottom: 15px;
    }

    /* Contact */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .contact-link {
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .contact-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 0.9rem;
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      background-color: #111;
      color: #f0f0f0;
    }

    body.dark-mode section {
      border-bottom-color: #333;
    }

    body.dark-mode .nav-button {
      border-color: #f0f0f0;
      color: #f0f0f0;
    }

    body.dark-mode .nav-button:hover {
      background-color: #f0f0f0;
      color: #111;
    }

    body.dark-mode .skill-tag {
      background: #222;
      color: #f0f0f0;
    }

    body.dark-mode .skill-tag:hover {
      background: #f0f0f0;
      color: #111;
    }

    body.dark-mode .project-card {
      background: #1e1e1e;
      border-color: #444;
      color: #f0f0f0;
    }

    body.dark-mode .contact-link {
      color: #f0f0f0;
    }

    body.dark-mode footer {
      color: #aaa;
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <button class="nav-button" onclick="scrollToSection('home')">Home</button>
      <button class="nav-button" onclick="scrollToSection('resume')">Resume</button>
      <button class="nav-button" onclick="scrollToSection('projects')">Projects</button>
      <button class="nav-button" onclick="scrollToSection('contact')">Contact</button>
    </nav>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="mode-icon" title="Toggle dark mode">üåô</button>
  </header>

  <section id="home">
    <div class="intro-container">
      <h1>Hello, I'm <span style="font-weight: 700;">Meghana Kondamudi</span></h1>
      <div class="typewriter-container" id="typewriter"></div>
      <p>A data-driven problem solver with a background in Computer Science and experience across both public and private sectors.</p>
    </div>
  </section>

  <!-- Add your other sections (resume, projects, contact, etc.) here -->

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("mode-icon");
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        icon.textContent = "‚òÄÔ∏è"; // Light mode icon (sun)
      } else {
        icon.textContent = "üåô"; // Dark mode icon (moon)
      }
    }

    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
